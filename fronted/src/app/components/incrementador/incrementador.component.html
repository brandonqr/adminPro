<h3>{{leyenda}}</h3>

<div class="input-group">

    <span class="input-group-btn">
        <button (click)="cambiarValor(-5)" class="btn btn-primary">
                <i class="mdi mdi-minus"></i>
        </button>
    </span>

    <input #txtPorcentaje name="porcentaje" [(ngModel)]="porcentaje" (ngModelChange)="onChanges( $event )" min="1" max="100" type="number" class="form-control">

    <span class="input-group-btn">
        <button (click)="cambiarValor(+5)" class="btn btn-primary">
                
                <i class="mdi mdi-plus"></i>
        </button>
    </span>
</div>
